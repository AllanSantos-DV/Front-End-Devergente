<div class="center">
    <div mat-dialog-content class="dialog-content">
        <p>{{ data.message }}</p>

    <div mat-dialog-actions class="dialog-actions">
        <button type="button" mat-button (click)="onNoClick()" class="dialog-button">Ok</button>
        <button type="button" mat-button (click)="onYesClick()" class="dialog-button">Fechar</button>
    </div>
</div>
