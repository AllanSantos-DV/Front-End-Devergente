<form [formGroup]="formularioEdicaoComentario" (ngSubmit)="editarComentario()">
    <div class="comentario-edicao-form">
        <textarea class="comentario-form-textarea" formControlName="conteudo"></textarea>
        <button class="comentario-btn" mat-raised-button type="submit" [disabled]="formularioEdicaoComentario.invalid">
            {{ comentarioBtn }}
        </button>
        <button *ngIf="botaoCancelar" mat-raised-button type="button" class="comentario-btn-cancelar">
            Cancelar
        </button>
    </div>
</form>
