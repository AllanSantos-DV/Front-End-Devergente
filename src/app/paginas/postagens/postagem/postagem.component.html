<mat-card>
    <mat-card-header>
        <img src="{{ postagem?.usuario?.img_capa }}" mat-card-avatar>
        <mat-card-title>{{ postagem?.usuario?.nome }}</mat-card-title>
        <mat-card-subtitle>&#64;{{ postagem?.usuario?.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ postagem.conteudo }}
        <img mat-card-image src="{{ postagem?.imagemUrl }}">
    </mat-card-content>
    <mat-card-actions>
        <mat-icon class="acoes">favorite_border</mat-icon>
        <mat-icon class="acoes">chat_bubble_outline</mat-icon>
    </mat-card-actions>
    <mat-card-actions>
        <button mat-icon-button type="button" (click)="editarPostagem(postagem)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button type="button" (click)="postagem.id && excluirPostagem(postagem.id)">
            <mat-icon>delete</mat-icon>
          </button>
    </mat-card-actions>
</mat-card>
