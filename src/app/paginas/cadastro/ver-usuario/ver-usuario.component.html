<section class="perfil-usuario">
    <div class="conteudo-perfil">
        <div class="capa-perfil"
            style="background-image: url('https://i0.wp.com/worldgbctourevent.fr/wp-content/uploads/2018/01/banner-bg-1.jpg?ssl=1');">
            <div class="sombra"></div>
            <div class="foto-perfil">
                <img src="{{ usuario.img_perfil }}" alt="img">
                <a href="#" class="alterar-foto">
                    <i class="fas fa-camera"></i>
                    <input type="file" (change)="imagemCarregadaPerfil($event)" />
                    <span>Alterar foto</span>
                </a>
            </div>
            <div class="dados-perfil">
                <h4 class="titulo-usuario">{{ usuario.nome }}</h4>
                <h2 class="titulo-perfil">Eu sou &#35;Neurodivergente</h2>
                <p class="bio-usuario">{{ usuario.bio }}</p>
                <ul class="lista-perfil">
                    <li>32 Publicações</li>
                    <li>35 Seguidores</li>
                    <li>7 Seguidos</li>
                </ul>
            </div>
            <div class="opcoes-perfil">
                <button type="">Alterar capa</button>
                <button type="" (click)="editarPerfil()">Editar perfil</button>
            </div>
        </div>
        <div class="menu-perfil">
            <ul>
                <li><a href="#" title=""><i class="icone-perfil fas fa-info-circle"></i> Informações</a></li>
                <li><a href="#" title=""><i class="icone-perfil fas fa-bullhorn"></i> Publicações</a></li>
                <li><a href="#" title=""><i class="icone-perfil fas fa-grin"></i> Seguidores</a></li>
                <li><a href="#" title=""><i class="icone-perfil fas fa-grin"></i> Seguindo</a></li>
            </ul>
        </div>
        <div class="bg" *ngFor="let postagem of postagens">
                <app-postagem [postagem]="postagem"></app-postagem>
        </div>
    </div>
